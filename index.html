<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <img src="/images/logo.svg" alt="logo" />
    </header>

    <main>
      <section class="input">
        <div>
          <label for="bill">Bill</label>
          <div class="input-wrapper">
            <img data-icon src="/images/icon-dollar.svg" alt="dollar" />
            <input type="number" id="bill" placeholder="142.55" />
          </div>
        </div>
        <div>
          <label for="select-tip">Select Tip %</label>
          <div class="percent-wrapper">
            <input class="percentages" id="5" type="button" value="5%" />
            <input class="percentages" id="10" type="button" value="10%" />
            <input class="percentages" id="15" type="button" value="15%" />
            <input class="percentages" id="20" type="button" value="20%" />
            <input class="percentages" id="25" type="button" value="25%" />
            <input
              class="custom"
              type="number"
              name="number"
              id="custom"
              placeholder="Custom"
            />
          </div>
        </div>
        <div>
          <label class="flex" for="number-of-people">
            Number of People
            <span class="error-msg">Can't be zero</span>
          </label>
          <div class="input-wrapper error-wrapper">
            <img data-icon src="/images/icon-person.svg" alt="person" />
            <input type="number" id="number-of-people" placeholder="1" />
          </div>
        </div>
      </section>
      <section class="result">
        <div class="amount-per-person">
          <div>Tip Amount <span>/person</span></div>
          <div class="amount-result" id="tip-amount">$4.27</div>
        </div>
        <div class="amount-per-person">
          <div>Total <span>/person</span></div>
          <div class="amount-result" id="total-amount">$32.79</div>
        </div>
        <button id="reset" data-reset>Reset</button>
      </section>
    </main>
  </body>
</html>
