<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>SPLI<span>TTER</span></h1>
    <div class="container">
      <form action="">
        <h2>Bill</h2>
        <label for=""></label>
        <div>
          <img src="./images/icon-dollar.svg" alt="dollar icon" />
          <input type="number" name="bill-amount" id="bill" />
        </div>
      </form>
      <div class="selection">
        <h3>Select Tip %</h3>
        <button class="percentage">5%</button>
        <button class="percentage">10%</button>
        <button class="percentage">15%</button>
        <button class="percentage">25%</button>
        <button class="percentage">50%</button>
        <button class="custom-percentage">Custom</button>
      </div>
      <div class="number-of-people">
        <h3>Number of people</h3>
        <div>
          <img src="./images/icon-person.svg" alt="person icon" />
          <input type="number" name="number-of-people" id="number-of-people" />
        </div>
      </div>
      <div class="output">
        <div>
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <p class="tip-amount">$4.27</p>
        </div>
        <div>
          <div>
            <p>Total</p>
            <p>/ person</p>
          </div>
          <p class="total">$32.79</p>
        </div>
        <button id="reset-button">RESET</button>
      </div>
    </div>
  </body>
</html>
