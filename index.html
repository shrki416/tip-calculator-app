<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <img src="/images/logo.svg" alt="logo" />
    </header>
    <div class="container">
      <div class="content-wrapper">
        <div class="input">
          <form>
            <h2>Bill</h2>
            <label for=""></label>
            <div class="bill-amount-input">
              <img src="./images/icon-dollar.svg" alt="dollar icon" />
              <input type="text" name="bill-amount" id="bill" value="142.55" />
            </div>
          </form>
          <div class="selection">
            <h3>Select Tip %</h3>
            <div class="percentage-buttons">
              <button class="percentage-btn">5%</button>
              <button class="percentage-btn">10%</button>
              <button class="percentage-btn">15%</button>
              <button class="percentage-btn">25%</button>
              <button class="percentage-btn">50%</button>
              <button class="custom-percentage">Custom</button>
            </div>
          </div>
          <div class="number-of-people">
            <h3>Number of people</h3>
            <div class="number-of-people-input">
              <img src="./images/icon-person.svg" alt="person icon" />
              <input
                type="number"
                name="number-of-people"
                id="number-of-people"
                value="5"
              />
            </div>
          </div>
        </div>
        <div class="output">
          <div>
            <div class="tip-amount">
              <p>Tip Amount <span class="per-person">/ person</span></p>
              <input class="amount" type="text" placeholder="$4.27" />
            </div>
          </div>
          <div>
            <div class="total-per-person">
              <p>Total <span class="per-person">/ person</span></p>
              <input class="amount" type="text" placeholder="$32.79" />
            </div>
          </div>
          <button id="reset-button">RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
